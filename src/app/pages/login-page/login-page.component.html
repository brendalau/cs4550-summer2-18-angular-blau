<div class="container">
  <h1>Log In</h1>

  <div class="alert alert-info"
       role="alert" id="usernameAlert"
       [ngClass]="{'hide': !usernameAlert}">
    Username does not exist
  </div>

  <div class="alert alert-info"
       role="alert"
       [ngClass]="{'hide': !fieldsAlert}">
    Both fields are required to log in
  </div>

  <form>
    <div class="form-group row">
      <label for="usernameFld"
             class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="username"
               name="username"
               class="form-control"
               id="usernameFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input [(ngModel)]="password"
               name="password"
               type="password"
               class="form-control wbdv-password-fld"
               id="passwordFld">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <b class="wbdv-button" id="loginBtn" (click)="login(username, password)">Log In</b>
      </div>
    </div>
  </form>
</div>
