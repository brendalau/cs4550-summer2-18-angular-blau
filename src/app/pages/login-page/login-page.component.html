<div class="container">
  <h1>Log In</h1>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="alert alert-info" role="alert" id="usernameAlert">-->
    <!--Username does not exist-->
  <!--</div>-->

  <!--<div class="alert alert-info" role="alert" id="fieldsAlert">-->
    <!--Both fields are required to log in-->
  <!--</div>-->

  <form>
    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control" id="usernameFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-password-fld"
               id="passwordFld">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <b class="wbdv-button" id="loginBtn">Log In</b>
      </div>
    </div>
  </form>
</div>
