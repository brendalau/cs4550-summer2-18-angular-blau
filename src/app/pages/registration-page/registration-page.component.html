<div class="container">
  <div>
    <h1>Register</h1>
  </div>

  <div class="alert alert-info"
       [ngClass]="{'hide': !usernameAlert}"
       role="alert">
    Username is already taken
  </div>

  <div class="alert alert-info"
       [ngClass]="{'hide': !passwordAlert}"
       role="alert" >
  Passwords do not match
  </div>

  <div class="alert alert-info"
       [ngClass]="{'hide': !fieldsAlert}"
       role="alert">
  All fields are required to sign up
  </div>

  <div class="form-group row">
    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="usernameFld"
             class="form-control"
             [(ngModel)]="username"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password"
             id="passwordFld"
             class="form-control"
             [(ngModel)]="password"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password2Fld" class="col-sm-2 col-form-label">Verify Password</label>
    <div class="col-sm-10">
      <input type="password"
             id="password2Fld"
             class="form-control"
             [(ngModel)]="password2"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <b class="wbdv-button" id="registerBtn" (click)="register(username, password, password2)">Register</b>
    </div>
  </div>
</div>
